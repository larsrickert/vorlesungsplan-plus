<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <!-- main navigation -->
        <ion-list id="mainNav">
          <!-- app details -->
          <div class="app-details">
            <img class="logo" src="../assets/images/logo.svg" alt="Logo" />
            <div>
              <ion-label class="app-details__title">App Name</ion-label>
              <ion-note>Subtitle</ion-note>
            </div>
          </div>

          <!-- navigation -->
          <ion-menu-toggle auto-hide="false" *ngFor="let page of navItems">
            <ion-item
              routerDirection="root"
              [routerLink]="[page.url]"
              lines="none"
              detail="false"
              [class.item--selected]="page.url === router.url"
            >
              <ion-icon slot="start" [name]="page.icon"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- bottom navigation -->
        <ion-list>
          <ion-note>Bottom Navigation</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let page of bottomNavItems"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[page.url]"
              lines="none"
              detail="false"
              [class.item--selected]="page.url === router.url"
            >
              <ion-icon slot="start" [name]="page.icon"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
