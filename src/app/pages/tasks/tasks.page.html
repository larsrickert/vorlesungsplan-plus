<app-header title="Aufgaben ({{ count }})"></app-header>

<ion-content class="app-spacing" [fullscreen]="true">
  <div class="action-buttons">
    <ion-chip color="primary" (click)="addTask()">
      Neue Aufgabe
      <ion-icon name="add"></ion-icon>
    </ion-chip>

    <ion-chip color="primary" (click)="showShareSheet()">
      Teilen
      <ion-icon name="share-outline"></ion-icon>
    </ion-chip>

    <input
      type="file"
      style="display: none"
      (change)="import($event)"
      id="importFile"
    />
  </div>

  <div *ngIf="blocks.length === 0">
    <p class="placeholder">
      Füge Aufgaben hinzu, die du für deine Vorlesungen erledigen musst, damit
      du immer den Überblick über deine Abgabefristen behälst.
    </p>

    <app-block skeleton="task"></app-block>
  </div>

  <app-block *ngFor="let block of blocks" [block]="block"></app-block>
</ion-content>
