<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  (click)="scroll()"
  [title]="mode === 'bottom' ? 'Nach unten scrollen' : 'Nach oben scrollen'"
  *ngIf="!hide"
>
  <ion-fab-button #fab>
    <ion-icon
      [icon]="mode === 'bottom' ? 'chevron-down' : 'chevron-up'"
    ></ion-icon>
  </ion-fab-button>
</ion-fab>
